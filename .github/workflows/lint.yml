name: lint

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: ðŸ§¹ Format Check
        uses: DoozyX/clang-format-lint-action@v0.17
        with:
          source: '.'
          extensions: 'c,h,hpp,cpp'
          clangFormatVersion: 16
          style: file